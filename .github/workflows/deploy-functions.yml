name: Deploy Firebase Functions

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    name: Deploy Firebase Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      
      - name: Install dependencies
        run: npm ci
      - name: rebuild TypeScript
        run: npm rebuild typescript
      - name: Build TypeScript
        run: npm run build
      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools@latest
      - name: Verify Firebase auth
        run: firebase projects:list --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PREFIX: ${{ vars.PREFIX }}
        run: firebase deploy --only functions --non-interactive --force --debug
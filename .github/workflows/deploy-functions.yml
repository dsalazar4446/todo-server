name: Deploy Firebase Functions

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    name: Deploy Firebase Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --include=dev
      - name: rebuild TypeScript
        run: npm rebuild typescript
      - name: Build TypeScript
        run: npm run build
      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Configure Google credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > $HOME/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> $GITHUB_ENV
          ls -l $HOME/service-account.json
      - name: Create .env file
        run: |
          echo "X_GOOGLE_FIREBASE_ EXT_PROJECT_ID=${{ vars.APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=${{ vars.JWT_EXPIRES_IN }}" >> .env
          echo "NODE_ENV=${{ vars.NODE_ENV }}" >> .env
          echo "PREFIX=${{ vars.PREFIX }}" >> .env
      - name: Deploy to Firebase
        run: firebase deploy --only functions  --non-interactive --force --debug